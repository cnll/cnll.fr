{% extends "_base.html" %}

{% block main %}

<h1>Actualit√© du CNLL</h1>

<!-- Blog starts -->

<div class="blog">
  <div class="row">
    <div class="span12">

      <!-- Blog Posts -->
      <div class="row">
        <div class="span8">
          <div class="posts">

            <!-- Each posts should be enclosed inside "entry" class" -->
            <!-- Post one -->
            <div class="entry">
              <h2>{{ page.title }}</h2>

              <!-- Meta details -->
              <div class="meta">
                <i class="icon-calendar"></i> {{ page.date|dateformat("long") }}
              </div>

              <!-- Thumbnail -->
              <div class="bthumb3">
                <img src="{{ url_for("image", path=page.meta.image) }}" alt="" />
              </div>

              {{ page.html|safe }}

            </div>

            {#
            <div class="well">
              <!-- Social media icons -->

            <div class="clearfix"></div>

          </div>
        </div>

    </div>

</div>

{% endblock %}
