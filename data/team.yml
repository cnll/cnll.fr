President:
  nom: Patrice Bertrand
  slug: pbertrand
  fonction: Président du CNLL
  bio: J'ai été élu Président du CNLL en 2010. J'ai également présidé l'Open
    World Forum en 2012. Professionnellement, je suis le fondateur et le directeur
    général de Smile (intégrateur open source).


