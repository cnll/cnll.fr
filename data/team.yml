    fonction: Président du GT Logiciel Libre de Systematic
    bio: Co-fondateur et président du GTLL, co-fondateur et ancien président
      de l'AFUL, je suis actif dans le milieu français du logiciel libre
      depuis 1997. J'ai notamment participé à la reconnaissance du logiciel libre
      par le Ministère de l'Education Nationale en 1998, et je me suis fortement impliqué
      dans le combat contre les brevets logiciels depuis 1999.
      Professionnellement, je suis le fondateur de Nuxeo
      et le fondateur et CEO d'Abilian, deux éditeurs open source.

